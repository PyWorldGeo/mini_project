    <style>
        .home-container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
        }

        .genres {
            margin: 50px 30px;
        }


        .row{
            display: flex;
            flex-direction: row;
          }

    </style>
        <div>
            <br>
            <div class="object">
                <h1 class="main" id="new">Names:</h1>
            </div>
            <a href="{% url 'add' %}">Add Name</a>
            <br>
            <div>
                {% for name in names %}
                    <br>
                    <div style="margin: 30px 10px;">
                      <div>
                        <h5>{{name.name}} _ {{name.type}}ს სახელი</h5>
                        <p>{{name.description}}</p>
                        {% if request.user.is_authenticated %}
                                <a href="{% url 'delete_note' name.id %}" target=”_blank” class="btn btn-primary">Delete</a>
                        {% endif %}
                      </div>
                    </div>
                    <hr>
                {% endfor %}
            </div>
        </div>
    </div>
